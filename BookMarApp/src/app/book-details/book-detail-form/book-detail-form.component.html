<form novalidate #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="id" [value]="service.formData.id">
    <div class="form-group">
        <label>
            Book Name
        </label>
    <input  class="form-control lg " placeholder="Book Name" name="name" #bookname="ngModel" [(ngModel)]="service.formData.name" required minlength="3">
    </div>
    <div class="form-group">
        <label>
            Writer
        </label>
    <input  class="form-control lg " placeholder="Writer Name" name="writer" #bookname="ngModel" [(ngModel)]="service.formData.writer" required> 
    </div>
    <div class="form-group">
        <label>
           Publisher 
        </label>
    <input  class="form-control lg " placeholder="Publisher Name" name="publisher" #bookname="ngModel" [(ngModel)]="service.formData.publisher" required>
    </div>
    <div class="form-group">
       
    <button class="btn btn-info btn-lg  btn-block" type="submit" [disabled]="form.invalid">Submit</button>
    </div>
</form>
