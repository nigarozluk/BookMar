<div class="jumbotron py-3">
    <h1 class="display-4 text-center"> Book Detail Register</h1>
</div>
<div class="row">
<div class="col-md-6">
    <app-book-detail-form></app-book-detail-form>
</div>
<div class="col-md-6">
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th>Book Name</th>
                <th>Writer</th>
                <th>Publisher</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pd of service.list">
                <td (click)="populateForm(pd)">{{pd.name}}</td>
                <td (click)="populateForm(pd)">{{pd.writer}}</td>
                <td (click)="populateForm(pd)">{{pd.publisher}}</td>
                <td>
                    <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.id)"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
